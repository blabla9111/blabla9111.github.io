<!DOCTYPE html>
<html>
    <head>
        <title>DMA</title>
        <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        html, body {
            /* height: 100%; */
            margin: 0;
            padding: 0;
            background-color: cadetblue;
        }
        body {
            display: flex;
            flex-direction: column;
            /* align-items: center; */
            /* justify-content: center; */
        }
        header {
            background-color: brown;
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .fixed-container {
            padding-left: 80px;
            padding-right: 80px;
            width: 840px;
            margin-left: auto;
            margin-right: auto;
        }
        nav a {
            margin-right: 20px ;
        }
        a {
            text-decoration: none;
            color: black;
            cursor: pointer;
        }
        a:hover{
            text-decoration: underline;
        }
        .light-button {
            background-color: white;
            border: 1px solid gray;
            border-radius: 5px;
            padding-top: 10px;
            padding-left: 30px;
            padding-right: 30px;
            padding-bottom: 10px;
            cursor: pointer;
        }
        .footer-block{
            background-color: bisque;
            margin-top: 30px;
            bottom: 0;
        }
        
        .video-block{
            background-color:salmon;
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        section div{
            /* background-color: aliceblue; */
            display: flex;
            flex-direction: column;
            /* align-items: center; */
            justify-content: center;
            /* text-align: center; */
            padding-right: 97px;
        }
        video{
            width: 533px;
            height: 300px;
            object-fit: cover;
            /* padding-left: 100px; */
            
        }
        #typedtext{
            font-family: "Neuropol X";
            letter-spacing: 2px;
            padding: 20px;
            font-size: 22px;
            background-color: black;
            color:#00FFFF;
            text-shadow:0 0 10px #00FFFF;
        }
        span{
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50%{
                opacity: 0;
            }
        }
        </style>
    </head>
    
    <body>
        <header class="fixed-container">
            <nav>
                <a goto="first-block" href="index.html" id="myself">Главная страница</a>
                <a goto ="services-block" href="#slideshow" id="skills">Видео "Слайд-шоу"</a>
                <a goto ="prefers-block" href="#mldec" id = "prefers">Мелодекламация</a>
            </nav>
            <div>
                <button class="light-button open-popup">Контактная информация</button>
            </div>
        </header>
        <section class="fixed-container video-block" id="slideshow">
            <div>
                <h2>Слайд-шоу</h2>
                <div>Разработка мультимедийных приложений</div>
            </div>
            <section class="fixed-container video">
                <video src="video/dma_Slide_Show.mp4" controls poster="img/dma_slide_show.png">
                    <p>Ваш браузер не поддерживает HTML5 видео. Используйте <a href="video/dma_Slide_Show.mp4">ссылку на видео</a> для доступа.</p>
                </video>
            </section>
        </section>
        <section class="fixed-container video-block" id="mldec">
            <div>
                <h2>Проект по "Мультимедии"</h2>
                <div>Мелодекламация</div>
            </div>
            <section class="fixed-container video">
                <video src="video/video-1.mp4" controls poster="img/dma_dog.png">
                    <p>Ваш браузер не поддерживает HTML5 видео. Используйте <a href="video/dma_melodiclamation.mp4">ссылку на видео</a> для доступа.</p>
                </video>
            </section>
        </section>
        <section class="fixed-container footer-block">
            <h2>Контактная информация</h2>
            <div>Email</div>
        </section>
        <!-- <div id="typedtext"></div>
        <script src="src/script.js"></script> -->
    </body>
</html>
